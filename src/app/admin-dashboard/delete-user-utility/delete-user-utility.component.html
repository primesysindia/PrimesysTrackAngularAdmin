<div mat-dialog-content>
  <div class="row">
    <button class="align-self-center mx-auto" style=" background-color: #ff0000af; border-radius: 20px;" mat-icon-button>
    <mat-icon style="color: white;">delete</mat-icon></button>
  </div>
  <br>
    <p>Are you sure, you want to delete this?</p>
</div>

<div mat-dialog-actions class="row">
    <div class="col-md-6" style="text-align: center;">
      <button style=" background-color: #ff0000af;" mat-raised-button (click)="onDismiss()"><mat-icon style="color: white;">close</mat-icon></button>
    </div>
    <div class="col-md-6" style="text-align: center;">
      <button style=" background-color:green;" mat-raised-button (click)="delete()"><mat-icon style="color: white;">done</mat-icon></button>
    </div>
</div>
